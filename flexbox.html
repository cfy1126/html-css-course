<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: skyblue">div 1 text</div>
      <div style="background-color: pink">
        div 2
        <p>test</p>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: pink; flex: 1">
        flex: 1
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: pink; flex: 1">
        flex: 1
      </div>
      <div style="background-color: skyblue; flex: 2">
        flex: 2
      </div>
    </div>
    <div style="
    display: flex; 
    height: 70px;
    flex-direction: row; 
    margin-top: 30px;
    border: 1px solid gray;
    justify-content: center;
    ">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">
        flex: 1
      </div>
      <div style="background-color: skyblue; width: 100px">
        flex: 2
      </div>
    </div>
    <div style="
    display: flex; 
    height: 70px;
    flex-direction: row; 
    margin-top: 30px;
    border: 1px solid gray;
    justify-content: space-between;
    ">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">
        flex: 1
      </div>
      <div style="background-color: skyblue; width: 100px">
        flex: 2
      </div>
    </div>
    <div style="
    display: flex; 
    height: 70px;
    flex-direction: row; 
    margin-top: 30px;
    border: 1px solid gray;
    justify-content: space-between;
    align-items: center
    ">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">
        flex: 1
      </div>
      <div style="background-color: skyblue; width: 100px">
        flex: 2
      </div>
    </div>
  </body>
</html>
