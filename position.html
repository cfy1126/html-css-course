<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      class="sidebar"
      style="
        background-color: green;
        color: #fff;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
      ;
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 2;
      "
    >
      header
    </div>
    <div
      style="
        background-color: skyblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: pink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="position: absolute; background-color: red; color: white; right: 10px;bottom: 10px;"
      >
        5:00
      </div>
    </div>
  </body>
</html>
